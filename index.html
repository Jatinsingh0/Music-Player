<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>My Music player</h1>
    <main>
        <div class="a song">a</div>
        <div class="b song">b</div>
        <div class="c song">c</div>
        <div class="d song">d</div>
        <div class="e song">e</div>
        <div class="f song">f</div>
        <div class="g song">g</div>
        <div class="h song">h</div>
        <div class="i song">i</div>    
    </main>
    
   <script>

    const div = document.getElementsByTagName("div")

    let songA = new Audio();
    songA.src = "musics/audio1.mp3"

    let songB = new Audio();
    songB.src = "musics/audio2.mp3"
    
    let songC = new Audio();
    songC.src = "musics/audio3.mp3"

    let songD = new Audio();
    songD.src = "musics/audio4.mp3"

    let songE = new Audio();
    songE.src = "musics/audio1.mp3"

    let songF = new Audio();
    songF.src = "musics/audio2.mp3"

    let songG = new Audio();
    songG.src = "musics/audio3.mp3"

    let songH = new Audio();
    songH.src = "musics/audio4.mp3"

    let songI = new Audio();
    songI.src = "musics/audio1.mp3"
    
    for(let i = 0; i<div.length; i++){
        var demo = document.querySelectorAll(".song")[i].addEventListener("click", playsong);
        var demo = document.querySelectorAll(".song")[i].addEventListener("dblclick", pausesong)

    };

    function playsong(){
        let songID = this.innerHTML;
           switch (songID) {
            case "a":
                songA.play();
                break;

                case "b":
                songB.play();
                break;

                case "c":
                songC.play();
                break;

                case "d":
                songD.play();
                break;

                case "e":
                songE.play();
                break;

                case "f":
                songF.play();
                break;

                case "g":
                songG.play();
                break;

                case "h":
                songH.play();
                break;

                case "i":
                songI.play();
                break;
           
            default:
                console.log("wrong input")
                break;
           }
    };

    function pausesong(){
        let songID = this.innerHTML;
           switch (songID) {
            case "a":
                songA.pause();
                break;

                case "b":
                songB.pause();
                break;

                case "c":
                songC.pause();
                break;

                case "d":
                songD.pause();
                break;

                case "e":
                songE.pause();
                break;

                case "f":
                songF.pause();
                break;

                case "g":
                songG.pause();
                break;

                case "h":
                songH.pause();
                break;

                case "i":
                songI.pause();
                break;
           
            default:
                console.log("wrong input")
                break;
           }
    }
    
   </script>
</body>
</html>
